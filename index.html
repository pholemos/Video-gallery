<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore | DIY Made Easy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: white;
        overflow: hidden;
      }
      
      .scene {
        perspective: 1200px;
        perspective-origin: 50% 45%;
      }

      .carousel-3d {
        transform-style: preserve-3d;
        transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
      }

      @keyframes rotate-carousel {
        from { transform: rotateY(360deg); }
        to { transform: rotateY(0deg); }
      }

      .animate-rotate-3d {
        animation: rotate-carousel var(--duration, 60s) linear infinite;
      }

      .scene:hover .animate-rotate-3d {
        animation-play-state: paused;
      }

      .reflect-card {
        -webkit-box-reflect: bottom 10px linear-gradient(transparent, transparent 70%, rgba(255, 255, 255, 0.1));
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
    </style>
